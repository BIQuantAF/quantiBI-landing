<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuantiBI | AI-powered Analytics</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-800 font-sans">
  <!-- Header -->
  <header class="flex justify-between items-center p-6 shadow-md">
    <div class="text-2xl font-bold">QuantiBI</div>
    <div class="flex space-x-4">
      <a href="#" class="text-gray-500 hover:text-gray-800">Twitter</a>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="flex flex-col items-center text-center py-20 px-6">
    <h1 class="text-4xl md:text-5xl font-bold mb-4">AI-Powered Insights for Your Data</h1>
    <p class="text-lg md:text-xl text-gray-600 mb-10 max-w-xl">
      Turn your raw data into smart, actionable dashboards in minutes with the help of AI.
    </p>

    <!-- Email Input -->
    <form id="early-access-form" class="w-full max-w-md" onsubmit="handleSubmit(event)">
      <div class="flex">
        <input type="email" id="email" name="email" required placeholder="Enter your email" class="flex-grow px-4 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button type="submit" class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-r-md hover:bg-blue-700">
          Keep me in the loop
        </button>
      </div>
    </form>

    <!-- Placeholder Images Section -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-16 w-full max-w-12x2">
      <img src=Home.png alt="Screenshot 1" class="rounded shadow-md" />
      <img src=Charts.png alt="Screenshot 2" class="rounded shadow-md" />
      <img src=Dashboard.png alt="Screenshot 3" class="rounded shadow-md" />
    </div>
  </section>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      if (email) {
        // Optional: send the email to a backend or store it somewhere
        window.location.href = 'https://docs.google.com/forms/d/e/1FAIpQLSfhzhsocUodQXzcSc9_sSb_jQnOR7u-ZGcGvNKGDKTlpjQZOQ/viewform?usp=dialog';
      }
    }
  </script>
</body>
</html>
